{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Gift Preorder</title>
    <link rel="stylesheet" href="{% static 'preorder/css/bootstrap.min.css' %}">
    
</head>
<body>
    <div class="container">
        <h2>Customized Gift Preorder</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Preorder</button>
        </form>

        <br>
        <a href="{% url 'preorder:preorder_history' %}" class="btn btn-secondary">View My Preorders</a>
    </div>

</body>
</html>
